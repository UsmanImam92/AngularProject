


<div class="container">
        <div class="col-sm-4" ng-controller="PostController">
            <h4 style="margin-top: 35px;">Create A New Post</h4>
            <form ng-submit="onSubmit()">
                <div class="field">
                    <label for="content"></label>
                    <textarea style="height: 100px; width:300px;" id="content" ng-model="postModel.content">

                    </textarea><br>
                    <input type="submit" value="Post" class="btn btn-primary" style="margin-top: 20px;">
                </div>
            </form>

        </div>
        <div class="col-sm-6">
            <div ng-controller="FeedController">

                <h2> Feed </h2>
                <h2>{{User.name}}</h2>
                <div class="panel panel-primary" ng-repeat="post in posts">
                    <div class="panel-body">
                        {{post.content}}<br>
                        User ID : {{post.user_id}}
                        Post ID : {{post.id}}
                    </div><hr>
                    <div class="panel-body" ng-controller="CommentController">
                        <input ng-click="getComments(post.id)" value="Show All Comments"><hr>
                        <div class="panel-body" ng-repeat="comment in comments">
                            {{comment.content}} <br>
                            User ID :{{comment.user_id}}<hr>
                        </div>
                        <form ng-submit="onSubmit(post.id)">
                            <div class="field">
                                <label for="content"></label>
                                <textarea  style="height: 50px; width:90%;" name="content" ng-model="commentModel.content" placeholder="Comment here..."></textarea><br>
                                <input type="submit" value="Submit Comment" class="btn btn-primary" style="margin-top: 3px;">
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

</div>
